<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Store</title>
    <link rel="stylesheet" href="khabar.css">
</head>
<title>FFF Store</title>
<body>
    <div class="container">
        <h1>Fast Food Fantasy</h1>
        <div class="menu">
            <h2>Menu</h2>
            <div class="menu-category">
                <h3>Starters</h3>
                <div class="menu-item">
                    <span>Egg Rolls</span>
                    <span>50/-</span>
                    <input type="number" min="0" placeholder="Qty"  data-item="Spring Rolls" data-price="5">
                </div>
                <div class="menu-item">
                    <span>Egg Chicken Rolls</span>
                    <span>80/-</span>
                    <input type="number" min="0" placeholder="Qty" data-item="Garlic Bread" data-price="4">
                </div>
            </div>
            <div class="menu-category">
                <h3>Beverages</h3>
                <div class="menu-item">
                    <span>Cold Coffee</span>
                    <span>120/-</span>
                    <input type="number" min="0" placeholder="Qty" data-item="Coffee" data-price="3">
                </div>
                <div class="menu-item">
                    <span>Milk Shake</span>
                    <span>150/-</span>
                    <input type="number" min="0" placeholder="Qty" data-item="Lemonade" data-price="2.5">
                </div>
            </div>
            <div class="menu-category">
                <h3>Main Course</h3>
                <div class="menu-item">
                    <span>Fried Rice $ 
                        <br>
                        Chilli Chicken Combo</span>
                    <span>299/-</span>
                    <input type="number" min="0" placeholder="Qty" data-item="Grilled Chicken" data-price="12">
                </div>
                <div class="menu-item">
                    <span>Egg Chicken Biryani</span>
                    <span>299/-</span>
                    <input type="number" min="0" placeholder="Qty" data-item="Spaghetti Bolognese" data-price="10">
                </div>
            </div>
            <div class="menu-category">
                <h3>Desserts</h3>
                <div class="menu-item">
                    <span>Chocolate Cake</span>
                    <span>60/-</span>
                    <input type="number" min="0" placeholder="Qty" data-item="Chocolate Cake" data-price="6">
                </div>
                <div class="menu-item">
                    <span>Ice Cream</span>
                    <span>40/-</span>
                    <input type="number" min="0" placeholder="Qty" data-item="Ice Cream" data-price="4.5">
                </div>
            </div>
        </div>
        <button id="placeOrderBtn">Place Order</button>
    </div>

    <script src="khabar.js"></script>
</body>
</html>
